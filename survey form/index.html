<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survery Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container-fluid">
    <div class="form-group">
        <form>
        <h1></h1>
    <div class="row">
        <div class="col ">
            <label for="name"><b>Name</b><span>*</span></label>
          <input type="text" class="form-control" aria-label="First name">
          <label>First</label>
        </div>
        <div class="col my-4">

          <input type="text" class="form-control" aria-label="Last name">
          <label>Last</label>
        </div>
        <div class="mb-1 mt-1">
            <label for="email" class="form-label"><b>Email</b><span>*</span></label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
    </form>
    </div>
</div>
<div class="row mx-1 my-1">
    <div class="exp">
        <div class="name">
            <label for="Exp"><b>Your Experience</b> <span>*</span></label>
        </div>
        <i class="fa fa-star fa-2x"></i>
        <i class="fa fa-star fa-2x"></i>
        <i class="fa fa-star fa-2x"></i>
        <i class="fa fa-star fa-2x"></i>
        <i class="fa fa-star fa-2x"></i><br>
        <p>Overall, how would you rate you experience with us?</p>
    </div>
</div>
<div class="row mx-1 my-1">
<div class="satisfied">
    <div class="name">
        <label for="satisfied"><b>How satisfied are you with</b> <span>*</span></label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
            <td></td>
            <td>Very Unsatisfied</td>
            <td>Unsatisfied</td>
            <td>Neutral</td>
            <td>Satisfied</td>
            <td>Very Satisfied</td>
            </tr>
            </thead>
        <tr>
            <td style="text-align: start;">Purchase</td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
        </tr>
        <tr>
            <td style="text-align:start;">Service</td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
        </tr>
        <tr>
            <td style="text-align: start;">Company Overall</td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
            <td><input type="radio" name="" id="" class="radio"></td>
        </tr>
    </table>
</div><br>
<div class="likely">
    <div class="name">
        <label for="satisfied"><b>How likely are you to</b> <span>*</span></label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
            <td ></td>
            <td>Very Unlikely</td>
            <td>Unlikely</td>
            <td>Neutral</td>
            <td>Likely</td>
            <td>Very Likely</td>
            </tr>
    </thead>
        <tr>
            <td style="text-align: start;" class="pad">Buy from us again</td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
        </tr>
        <tr>
            <td style="text-align:start;" class="pad">Recommand our product to others</td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
        </tr>
        <tr>
            <td style="text-align: start;" class="pad">Recommand our company to others</td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
            <td class="pad"><input type="radio" name="" id="" class="radio"></td>
        </tr>
    </table>
</div><br>
<div class="mb-3 mt-3">
    <label for="comment"><b>Additional comments or suggestions</b></label>
    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
  </div>
<div class="row-xs">
    
  <button type="submit">Submit</button>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
